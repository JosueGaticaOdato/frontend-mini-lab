<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag y Drop Puzzle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="drag" id="drag">
    <div class="dragBox">
      <div class="images" id="block1" draggable="true" style="--img:url(1.png)" ondragstart="drag(event)"></div>
    </div>
    <div class="dragBox">
      <div class="images" id="block2" draggable="true" style="--img:url(2.png)" ondragstart="drag(event)"></div>
    </div>
    <div class="dragBox">
      <div class="images" id="block3" draggable="true" style="--img:url(3.png)" ondragstart="drag(event)"></div>
    </div>
    <div class="dragBox">
      <div class="images" id="block4" draggable="true" style="--img:url(4.png)" ondragstart="drag(event)"></div>
    </div>
    <div class="dragBox">
      <div class="images" id="block5" draggable="true" style="--img:url(5.png)" ondragstart="drag(event)"></div>
    </div>
    <div class="dragBox">
      <div class="images" id="block6" draggable="true" style="--img:url(6.png)" ondragstart="drag(event)"></div>
    </div>
    <div class="dragBox">
      <div class="images" id="block7" draggable="true" style="--img:url(7.png)" ondragstart="drag(event)"></div>
    </div>
    <div class="dragBox">
      <div class="images" id="block8" draggable="true" style="--img:url(8.png)" ondragstart="drag(event)"></div>
    </div>
    <div class="dragBox">
      <div class="images" id="block9" draggable="true" style="--img:url(9.png)" ondragstart="drag(event)"></div>
    </div>
  </div>

  <div class="board">
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>

  <button class="reset" onClick="window.location.reload();">Reset Puzzle</button>
  <script>
    function drag(event){
      event.dataTransfer.setData("text",event.target.id);
    }

    function allowDrop(event){
      event.preventDefault();
    }

    function drop(event){
      event.preventDefault();
      let data = event.dataTransfer.getData("text");
      event.target.appendChild(document.getElementById(data));
    }

    onload = function(){
      let parent = document.getElementById("drag");
      let frag = document.createDocumentFragment();
      while (parent.children.length){
        frag.appendChild(parent.children[Math.floor(Math.random() * parent.children.length)]);
      }
      parent.appendChild(frag);
    }
  </script>
</body>
</html>
