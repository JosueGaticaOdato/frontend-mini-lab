<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnetic Hover Effects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" style="--clr:#ff6464">01</div>
    <div class="card" style="--clr:#64c0ff">02</div>
    <div class="card" style="--clr:#48e365">03</div>
    <div class="card" style="--clr:#cb4af7">04</div>
  </div>
  <script>
    let cards = document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("mousemove", (e) => {
        let x = e.offsetX;
        let y = e.offsetY;
        let cardWidth = card.clientWidth;
        let cardHeight = card.clientHeight;
        let transX = (x- cardWidth/2);
        let transY = (y- cardHeight/2);
        card.style.transform = `translateX(${transX}px) translateY(${transY}px)`;
        card.style.boxShadow = `${transX/-1}px ${transY/-1}px 0 #0005`;
      })
      card.addEventListener("mouseout", (e) => {
        card.style.transform = "";
        card.style.boxShadow = "";
      })
    })
  </script>
</body>
</html>
