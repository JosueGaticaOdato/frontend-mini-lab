<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag y drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"><div class="glow" draggable="true"></div></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <script>
    let boxes = document.querySelectorAll(".box");
    let glow = document.querySelector(".glow");

    boxes.forEach((box) => {
      box.addEventListener("dragover", (e) => {
        e.preventDefault();
      })
      box.addEventListener("drop", (e) => {
        box.appendChild(glow);
      })
    })
  </script>
</body>
</html>
