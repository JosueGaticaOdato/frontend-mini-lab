<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Image Rotate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="img">
          <div class="imgBx" style="--i: 1"><img src="" alt="" /></div>
          <div class="imgBx" style="--i: 2"><img src="" alt="" /></div>
          <div class="imgBx" style="--i: 3"><img src="" alt="" /></div>
          <div class="imgBx" style="--i: 4"><img src="" alt="" /></div>
          <div class="imgBx" style="--i: 5"><img src="" alt="" /></div>
          <div class="imgBx" style="--i: 6"><img src="" alt="" /></div>
          <div class="imgBx" style="--i: 7"><img src="" alt="" /></div>
          <div class="imgBx" style="--i: 8"><img src="" alt="" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
